libvirt:
   image: kollaglue/fedora-rdo-nova-libvirt
   net: host
   pid: host
   privileged: true
   volumes:
    - /run:/run
    - /sys/fs/cgroup:/sys/fs/cgroup
    - /var/lib/nova:/var/lib/nova
    - /var/lib/libvirt:/var/lib/libvirt
    - /etc/libvirt/nwfilter:/etc/libvirt/nwfilter
